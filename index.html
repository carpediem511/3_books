<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Дом книги "Dream"</title>
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,200;0,300;0,500;1,300&display=swap" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>

<body> 

    <div class="background">

        <div class="background-content">

            <div class="background-title">
                Дом книги "Dream"
            </div>

            <div class="taglin">
                Наслаждение чтением – это наслаждение жизнью.</br>
                Открой свою книгу, получи удовольствие.
            </div>

            <div class="background-buttons">

                <button class="background-button">Перейти в каталог</button>

                <button class="background-button" id="addModalButton">Добавить книгу</button>

            </div>

            <div class="addModalWindow" id="addModalWindowId">

                <div class="addModalContent">

                    <div class="textModalContent">Введите данные книги</div>

                    <input id="bookName" class="inputStyle" placeholder="Имя книги">
                    <input id="bookAuthor" class="inputStyle" placeholder="Автор книги">
                    <input id="bookYear" class="inputStyle" placeholder="Год публикации книги">
                    <input id="bookImage" class="inputStyle"placeholder="Ссылка на изображение">

                    <div class="background-buttons-navigation">

                        <button class="background-button-navigation" id="bookSave">Сохранить</button>
                        <button class="background-button-navigation" id="closeModalButton">Закрыть</button>
                    </div>

                </div>
                
            </div>

            <div class="addModalWindow" id="addUpdateWindow">

                <div class="addModalContent">

                    <div class="textModalContent">Обновите данные книги</div>

                    <input id="bookNameUpdate" class="inputStyle" placeholder="Имя книги">
                    <input id="bookAuthorUpdate" class="inputStyle" placeholder="Автор книги">
                    <input id="bookYearUpdate" class="inputStyle" placeholder="Год публикации книги">
                    <input id="bookImageUpdate" class="inputStyle"placeholder="Ссылка на изображение">

                    <div class="background-buttons-navigation">

                        <button class="background-button-navigation" id="updateBookButton">Обновить данные</button>
                        <button class="background-button-navigation" id="updateCloseButton">Закрыть</button>
                    </div>

                </div>
                
            </div>

        </div>
    </div>

    <div class="content-books">

        <div class="novelties-title">НОВИНКИ СЕЗОНА</div>
    
        <div class="list"  id="list"></div>

    </div>

    <script src="script.js"></script>
    
</body>

</html>
